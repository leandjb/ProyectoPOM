plugins{
 
 id 'java-library'
   
   } 


repositories {
    jcenter()
    mavenLocal()
    mavenCentral()

}

dependencies {
      
  implementation group: 'io.cucumber', name: 'cucumber-java', version: '5.0.0'
  
  testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '5.0.0'
  
  implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'
  
  testImplementation 'junit:junit:4.12'
}

